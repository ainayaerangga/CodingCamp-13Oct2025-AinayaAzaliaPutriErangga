<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>


    <!-- CSS External File -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold"> My To Do List</h1>
    </header>

    <!-- Main Content Section -->
    <main?>
        <section class="todo-app my-4">
            <input type="text" class="border rounded p-2" id="todo-input" placeholder="Add a new task..." />
            <input type="date" class="border rounded p-2" id="todo-date" placeholder="Select due date..." />
            <button class="border rounded p-1" style="background-color: rgb(51, 70, 17); color:pink;" onclick="addTask()">Add</button>
            <ul id="todo-list"></ul>
        </section>


       <!-- Action Buttons Section -->
        <section class="flex justify-between my-4">
            <button class="bg-pink-300 rounded p-2" id="filter-btn" onclick="filterTasks()">Filter Today Only</button>
            <button class="bg-pink-300 rounded p-2" id="reset-btn" onclick="resetFilter()">Reset</button>
            <button class="bg-pink-300 rounded p-2" id="delete-all-btn" onclick="deleteAllTasks()">Delete All Tasks</button>
        </section>

        <section class="my-4">
            <h2 class="text-2xl">List of Task</h2>
            <div id="task-list">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="footer-year"></span> Ainaya To Do List App</p>
    </footer>
    
    <!-- Javascript External File -->
     <script src="js\script.js"></script>
</body>
</html>
